<template>
    <div class="rating" role="slider" aria-valuemin="1" aria-valuemax={max} aria-valuenow={displayValue} aria-label="Star rating" tabindex={tabIndex} onkeydown={handleKeydown}>
        <template for:each={stars} for:item="star">
            <button
                key={star.value}
                class={star.className}
                data-value={star.value}
                type="button"
                onclick={handleClick}
                onfocus={handleFocus}
                disabled={readOnly}
                aria-label={star.ariaLabel}
            >
                <lightning-icon icon-name={star.icon} size="small" alternative-text={star.ariaLabel}></lightning-icon>
            </button>
        </template>
    </div>
</template>
