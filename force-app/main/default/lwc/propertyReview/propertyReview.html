<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-feedback" title="Feedback">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#feedback"></use>
                        </svg>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title slds-truncate" title="Property Reviews">
                        Property Reviews
                    </h2>
                    <p class="slds-text-body_small">Share your experience with this property</p>
                </div>
            </header>
            <lightning-button
                if:true={canSubmitVisible}
                variant="brand"
                label="Add Review"
                onclick={toggleForm}
            ></lightning-button>
        </div>

        <div class="slds-card__body slds-p-around_medium property-review">
            <template lwc:if={reviews.length}>
                <div class="property-review__list">
                    <template for:each={reviews} for:item="review">
                        <article key={review.id} class="property-review__tile slds-media">
                            <div class="slds-media__body">
                                <div class="property-review__tile-header">
                                    <div>
                                        <lightning-formatted-text
                                            class="slds-text-title_bold"
                                            value={review.reviewer}
                                        ></lightning-formatted-text>
                                        <lightning-formatted-date-time
                                            value={review.createdDate}
                                            year="numeric"
                                            month="short"
                                            day="2-digit"
                                            hour="2-digit"
                                            minute="2-digit"
                                        ></lightning-formatted-date-time>
                                    </div>
                                    <c-rating-picker
                                        value={review.rating}
                                        readonly
                                        class="property-review__rating"
                                    ></c-rating-picker>
                                </div>
                                <template lwc:if={review.title}>
                                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">{review.title}</h3>
                                </template>
                                <p class="slds-text-longform">{review.comment}</p>
                            </div>
                        </article>
                    </template>
                </div>
            </template>
            <template lwc:else>
                <div class="property-review__empty slds-text-color_weak">
                    <lightning-icon icon-name="utility:feedback" size="small"></lightning-icon>
                    <p class="slds-m-top_small">No reviews yet. Be the first to share your feedback.</p>
                </div>
            </template>
        </div>

        <template lwc:if={showForm}>
            <div class="property-review__form">
                <lightning-record-edit-form
                    object-api-name="Property_Review__c"
                    onsubmit={handleSubmit}
                    onsuccess={handleSuccess}
                    onerror={handleError}
                >
                    <lightning-messages></lightning-messages>

                    <div class="slds-form slds-form_stacked slds-p-around_medium">
                        <fieldset class="slds-form-element slds-m-bottom_medium">
                            <legend class="slds-form-element__legend slds-form-element__label">Rating</legend>
                            <div class="slds-form-element__control">
                                <c-rating-picker
                                    max="5"
                                    value={draftRating}
                                    onchange={handleRatingChange}
                                    class="property-review__rating"
                                ></c-rating-picker>
                            </div>
                        </fieldset>

                        <lightning-textarea
                            label="Comment"
                            value={comment}
                            onchange={handleCommentChange}
                            class="slds-m-bottom_medium"
                            required
                        ></lightning-textarea>
                    </div>

                    <div class="property-review__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={cancelForm}></lightning-button>
                        <lightning-button variant="brand" type="submit" label="Submit Review"></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </div>
        </template>
    </article>
</template>
