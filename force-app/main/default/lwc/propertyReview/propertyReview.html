<template>
    <!-- Container card for the property review experience -->
    <section class="slds-card slds-theme_default" aria-label="Property Reviews Section">
        <!-- Header region groups the card title, contextual copy, and the Add Review action button -->
        <div class="slds-card__header slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-utility-feedback" title="Feedback">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#feedback"></use>
                        </svg>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title slds-truncate" title="Property Reviews">
                        Property Reviews
                    </h2>
                    <p class="slds-text-color_weak slds-m-top_xx-small">See what others think about this property.</p>
                </div>
            </header>
            <lightning-button
                if:true={canSubmitVisible}
                variant="brand"
                label="Add Review"
                onclick={toggleForm}
            ></lightning-button>
        </div>

        <!-- Region displaying existing reviews -->
        <div class="slds-card__body slds-p-around_medium property-review">
            <c-property-review-timeline
                record-id={activePropertyId}
                class="property-review__timeline"
            ></c-property-review-timeline>
            <c-visual-review-uploader
                if:true={activePropertyId}
                property-id={activePropertyId}
                class="property-review__media-uploader"
                onmediaready={handleMediaReady}
            ></c-visual-review-uploader>
            <div class="property-review__filters slds-box slds-theme_shade">
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-6">
                        <lightning-combobox
                            label="Sentiment"
                            value={sentimentFilter}
                            options={sentimentOptions}
                            onchange={handleSentimentChange}
                        ></lightning-combobox>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-6">
                        <lightning-input
                            type="number"
                            label="Min Rating"
                            value={ratingMin}
                            min="1"
                            max="5"
                            onchange={handleRatingMinChange}
                        ></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-6">
                        <lightning-input
                            type="number"
                            label="Max Rating"
                            value={ratingMax}
                            min="1"
                            max="5"
                            onchange={handleRatingMaxChange}
                        ></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-6">
                        <lightning-combobox
                            label="Length"
                            value={lengthFilter}
                            options={lengthOptions}
                            onchange={handleLengthChange}
                        ></lightning-combobox>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-6">
                        <lightning-combobox
                            label="Verified"
                            value={verificationFilter}
                            options={verificationOptions}
                            onchange={handleVerificationChange}
                        ></lightning-combobox>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-6">
                        <lightning-input
                            type="text"
                            label="Feature keyword"
                            value={featureKeyword}
                            onchange={handleFeatureKeywordChange}
                        ></lightning-input>
                    </div>
                </div>
                <div class="slds-m-top_small">
                    <lightning-button label="Reset Filters" variant="neutral" onclick={resetFilters}></lightning-button>
                </div>
            </div>
            <template lwc:if={reviews.length}>
                <h3 id="reviews-list" class="slds-text-title_bold slds-m-bottom_small">Recent Reviews</h3>
                <div class="property-review__list" aria-live="polite" aria-labelledby="reviews-list">
                    <template for:each={reviews} for:item="review">
                        <article key={review.id} class="property-review__tile slds-media">
                            <div class="slds-media__body">
                                <div class="property-review__tile-header">
                                    <div>
                                        <span class="slds-text-title_bold">By:</span>
                                        <template lwc:if={review.reviewer}>
                                            <lightning-formatted-text
                                                class="slds-text-title_bold slds-m-left_x-small property-review__reviewer-name"
                                                value={review.reviewer}
                                            ></lightning-formatted-text>
                                        </template>
                                        <template lwc:else>
                                            <span class="slds-text-title_bold slds-m-left_x-small property-review__reviewer-name">Anonymous</span>
                                        </template>
                                        <lightning-formatted-date-time
                                            class="slds-text-color_weak slds-text-body_small slds-m-top_xx-small"
                                            value={review.createdDate}
                                            year="numeric"
                                            month="short"
                                            day="2-digit"
                                            hour="2-digit"
                                            minute="2-digit"
                                        ></lightning-formatted-date-time>
                                    </div>
                                    <c-rating-picker
                                        value={review.rating}
                                        readonly
                                        class="property-review__rating"
                                    ></c-rating-picker>
                                </div>
                                <div class="property-review__sentiment-row">
                                    <span class={review.sentimentClass} title={review.sentimentAssistive}>
                                        {review.sentimentLabel}
                                    </span>
                                    <template lwc:if={review.sentimentKeywordSummary}>
                                        <span class="property-review__sentiment-keywords slds-text-color_weak slds-text-body_small">
                                            {review.sentimentKeywordSummary}
                                        </span>
                                    </template>
                                </div>
                                <div class="property-review__meta-row">
                                    <span class={review.qualityClass} title={review.qualityAssistive}>
                                        {review.qualityLabel}
                                    </span>
                                    <template lwc:if={review.qualityScoreDisplay}>
                                        <span class="property-review__quality-score slds-text-color_weak">{review.qualityScoreDisplay}</span>
                                    </template>
                                    <template lwc:if={review.qualityFactorsSummary}>
                                        <span class="property-review__quality-factors slds-text-color_weak slds-text-body_small">
                                            {review.qualityFactorsSummary}
                                        </span>
                                    </template>
                                    <span class={review.fraudBadgeClass} title={review.fraudAssistive}>
                                        <template lwc:if={review.suspicious}>Review Check</template>
                                        <template lwc:else>Verified</template>
                                    </span>
                                    <template lwc:if={review.fraudReasonSummary}>
                                        <span class="property-review__fraud-reasons slds-text-color_error slds-text-body_small">
                                            {review.fraudReasonSummary}
                                        </span>
                                    </template>
                                </div>
                                <template lwc:if={review.title}>
                                    <h3 class="slds-text-heading_small slds-text-color_default slds-text-title_bold slds-m-bottom_x-small">
                                        {review.title}
                                    </h3>
                                </template>
                                <p class="slds-text-longform">{review.comment}</p>
                            </div>
                        </article>
                        <template lwc:if={review.hasDivider}>
                            <div key={review.dividerKey} class="slds-divider slds-m-vertical_medium"></div>
                        </template>
                    </template>
                </div>
            </template>
            <template lwc:else>
                <div class="property-review__empty slds-illustration slds-p-around_large slds-size_1-of-1">
                    <svg class="slds-illustration__svg" viewBox="0 0 200 200" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#feedback"></use>
                    </svg>
                    <div class="slds-illustration__text">
                        <h3 class="slds-text-heading_small">No reviews yet</h3>
                        <p class="slds-text-longform">No reviews yet. Share your thoughts about this property.</p>
                    </div>
                </div>
            </template>
        </div>

        <template lwc:if={showForm}>
            <!-- Review form surfaced when users choose to contribute -->
            <div class="property-review__form">
                <h3 class="slds-text-heading_small slds-text-title_bold slds-p-horizontal_medium slds-p-top_medium">
                    Write a Review
                </h3>
                <lightning-record-edit-form
                    object-api-name="Property_Review__c"
                    onsubmit={handleSubmit}
                    onsuccess={handleSuccess}
                    onerror={handleError}
                    role="form"
                >
                    <lightning-messages></lightning-messages>

                    <div class="slds-form slds-form_stacked slds-p-around_medium slds-box slds-box_xx-small">
                        <lightning-input
                            type="text"
                            label="Title"
                            value={title}
                            onchange={handleTitleChange}
                            placeholder="e.g., Great for families"
                            class="slds-form-element slds-m-bottom_medium"
                        ></lightning-input>
                        <fieldset class="slds-form-element slds-m-bottom_medium">
                            <legend class="slds-form-element__legend slds-form-element__label">Rating</legend>
                            <div class="slds-form-element__control">
                                <c-rating-picker
                                    max="5"
                                    value={draftRating}
                                    onchange={handleRatingChange}
                                    class="property-review__rating"
                                ></c-rating-picker>
                            </div>
                        </fieldset>

                        <lightning-textarea
                            label="Comment"
                            value={comment}
                            onchange={handleCommentChange}
                            class="slds-form-element slds-m-bottom_x-small"
                            required
                        ></lightning-textarea>
                        <p class="slds-text-body_small slds-text-color_weak slds-m-bottom_medium">
                            Please keep your review constructive and concise.
                        </p>
                    </div>

                    <div class="property-review__footer">
                        <lightning-button variant="destructive-text" label="Cancel" onclick={cancelForm}></lightning-button>
                        <lightning-button variant="brand" type="submit" label="Post Review" disabled={isSubmitting}></lightning-button>
                    </div>
                </lightning-record-edit-form>
                <p class="slds-text-body_small slds-text-color_weak slds-p-horizontal_medium slds-p-bottom_medium">
                    Your feedback helps us improve our listings.
                </p>
            </div>
        </template>
    </section>
</template>
