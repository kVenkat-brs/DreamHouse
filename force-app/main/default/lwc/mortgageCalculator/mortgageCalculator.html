<template>
    <a href="#main-calculator" class="skip-link">Skip to main calculator</a>
    <lightning-card title="Mortgage Calculator" icon-name="standard:solution" aria-label="Mortgage Calculator Module">
        <div class="mortgage-calculator slds-p-around_medium" id="main-calculator" role="region" aria-live="polite">
            <div class="slds-m-bottom_medium slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                <div class="theme-indicator slds-text-title">
                    <span class="theme-pill" title="Theme Accent"></span>
                    <span>Theme</span>
                </div>
                <lightning-button-group aria-label="Theme selector">
                    <lightning-button label="Standard" data-theme="standard" onclick={handleThemeChange}></lightning-button>
                    <lightning-button label="Dark Mode" data-theme="dark" onclick={handleThemeChange}></lightning-button>
                    <lightning-button label="Professional" data-theme="pro" onclick={handleThemeChange}></lightning-button>
                </lightning-button-group>
            </div>
            <div class="slds-m-bottom_small slds-grid slds-grid_align-spread slds-grid_vertical-align-center" aria-label="Contrast Settings">
                <span class="slds-text-title">High Contrast</span>
                <lightning-input type="toggle" message-toggle-active="On" message-toggle-inactive="Off" onchange={toggleHighContrast} aria-label="Toggle High Contrast Mode"></lightning-input>
            </div>
            <div class="slds-m-bottom_small slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                <span class="slds-text-title">Currency</span>
                <lightning-combobox value={selectedCurrency} placeholder="Auto (by locale)" options={currencyOptions} onchange={handleCurrencyChange}></lightning-combobox>
            </div>

            <!-- Credit Score Impact (dynamic slider) -->
            <div class="slds-m-bottom_medium slds-box slds-theme_default" aria-label="Credit Score Impact">
                <h2 class="slds-text-title_caps slds-m-bottom_small">Credit Score Impact</h2>
                <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_small">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-4 slds-p-bottom_small">
                        <lightning-slider label="Credit Score" value={creditScoreValue} min="300" max="850" step="10" onchange={handleCreditSliderChange}></lightning-slider>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4 slds-p-bottom_small">
                        <lightning-badge label={creditScoreBand}></lightning-badge>
                        <p class="slds-text-body_small slds-m-top_x-small">Rate now: <strong>{interestRate}%</strong></p>
                    </div>
                </div>
                <template lwc:if={price}>
                    <div class="slds-m-top_small">
                        <lightning-datatable key-field="id" data={creditImpactRows} columns={creditImpactColumns} hide-checkbox-column></lightning-datatable>
                    </div>
                </template>
            </div>
            <!-- Lender Comparison -->
            <div class="slds-m-bottom_medium slds-box slds-theme_default desktop-only" aria-label="Lender Comparison">
                <h2 class="slds-text-title_caps slds-m-bottom_small">Lender Comparison</h2>
                <p class="slds-text-body_small slds-m-bottom_small">Personalized estimates based on your loan type and credit profile.</p>
                <lightning-datatable key-field="id" data={lenderComparisonRows} columns={lenderComparisonColumns} hide-checkbox-column></lightning-datatable>
                <div class="slds-m-top_small slds-grid slds-grid_align-spread">
                    <lightning-button label="Share Summary" onclick={handleShare}></lightning-button>
                    <lightning-button label="Export CSV" onclick={exportCsv}></lightning-button>
                    <lightning-button label="Generate PDF" onclick={generatePdf}></lightning-button>
                </div>
            </div>
            <!-- Mobile bottom navigation shortcuts -->
            <div class="mobile-only mobile-bottom-nav slds-grid slds-grid_align-spread" role="navigation" aria-label="Mobile bottom navigation">
                <lightning-button label="Inputs" onclick={focusInputs}></lightning-button>
                <lightning-button label="Results" onclick={focusResults} variant="brand"></lightning-button>
                <lightning-button label="Plans" onclick={focusPlans}></lightning-button>
            </div>

            <!-- What‑If Scenario Planner -->
            <div class="slds-m-bottom_medium slds-box slds-theme_default" role="region" aria-label="What‑If Scenario Planner">
                <h2 class="slds-text-title_caps slds-m-bottom_small" id="scenario-planner-heading">What‑If Scenario Planner</h2>
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4">
                        <lightning-combobox name="scenarioName" label="Scenario Name" value={scenarioDraft.name} options={scenarioNameOptions} onchange={handleScenarioFieldChange} aria-describedby="scenario-planner-heading"></lightning-combobox>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4">
                        <lightning-input name="scenarioPrice" type="currency" label="Price" value={scenarioDraft.price} onchange={handleScenarioFieldChange}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4">
                        <lightning-input name="scenarioRate" type="number" step="0.01" label="Rate (Annual %)" value={scenarioDraft.rate} onchange={handleScenarioFieldChange}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4">
                        <lightning-input name="scenarioTenure" type="number" label="Tenure (Years)" value={scenarioDraft.tenure} onchange={handleScenarioFieldChange}></lightning-input>
                    </div>
                </div>
                <div class="slds-m-top_small slds-grid slds-grid_align-spread">
                    <lightning-button label="Reset" onclick={resetScenarioDraft}></lightning-button>
                    <lightning-button label="Save Scenario" variant="brand" onclick={saveScenario}></lightning-button>
                </div>
                <template lwc:if={scenarios.length}>
                    <div class="slds-m-top_medium">
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={scenarios} for:item="s">
                                <div key={s.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                    <div class="slds-box slds-theme_shade slds-m-bottom_small">
                                        <h3 class="slds-text-title_bold slds-m-bottom_x-small">{s.name}</h3>
                                        <p>Monthly: <strong>{s.monthly}</strong></p>
                                        <p>Total Paid: <strong>{s.totalPaid}</strong></p>
                                        <p>Total Interest: <strong>{s.totalInterest}</strong></p>
                                        <div class="slds-m-top_small slds-grid slds-grid_align-spread">
                                            <lightning-button label={s.compare ? 'Unselect' : 'Compare'} data-id={s.id} onclick={toggleCompareScenario}></lightning-button>
                                            <lightning-button label="Delete" variant="destructive-text" data-id={s.id} onclick={deleteScenario}></lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <div class="slds-box slds-theme_default" role="region" aria-label="Scenario Comparison">
                            <h3 class="slds-text-title_caps slds-m-bottom_small">Comparison</h3>
                            <div class="slds-grid slds-wrap slds-gutters">
                                <template for:each={compareScenarios} for:item="c">
                                    <div key={c.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                        <div class="slds-box">
                                            <h4 class="slds-text-title_bold slds-m-bottom_x-small">{c.name}</h4>
                                            <p>Price: <strong>{c.price}</strong></p>
                                            <p>Rate: <strong>{c.rate}%</strong></p>
                                            <p>Years: <strong>{c.tenure}</strong></p>
                                            <p>Monthly: <strong>{c.monthly}</strong></p>
                                            <p>Total Interest: <strong>{c.totalInterest}</strong></p>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="slds-m-top_small slds-grid slds-grid_align-spread">
                            <lightning-button label="Clear All" onclick={clearScenarios}></lightning-button>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Pre‑Qualification Wizard Toggle and Panel -->
            <div class="slds-m-bottom_medium">
                <h2 class="slds-text-title_caps slds-m-bottom_x-small">Pre‑Qualification Wizard</h2>
                <lightning-progress-bar value={wizardProgress}></lightning-progress-bar>
                <div class="slds-box slds-m-top_small">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">{wizardStepTitle}</h3>
                    <template lwc:if={wizError}>
                        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-bottom_small">
                            <span class="slds-assistive-text">Error</span>
                            <h2>{wizError}</h2>
                        </div>
                    </template>

                    <!-- Step 1: Employment -->
                    <template lwc:if={wizardStep}>
                        <template lwc:if={wizardStep==1}>
                            <lightning-radio-group name="wizEmployment" label="Employment Status" options={wizardEmploymentOptions} value={wizEmployment} onchange={handleWizardSelect}></lightning-radio-group>
                        </template>
                        <!-- Step 2: Credit -->
                        <template lwc:if={wizardStep==2}>
                            <lightning-combobox name="wizCreditRange" label="Credit Score Range" placeholder="Select" value={wizCreditRange} options={creditScoreOptions} onchange={handleWizardSelect}></lightning-combobox>
                        </template>
                        <!-- Step 3: Down Payment -->
                        <template lwc:if={wizardStep==3}>
                            <lightning-input name="wizDownPct" type="number" step="0.1" label="Down Payment (%)" value={wizDownPct} onchange={handleWizardInput}></lightning-input>
                            <template lwc:if={wizardRequiresGift}>
                                <lightning-radio-group name="wizGiftFunds" label="Using Gift Funds?" options={wizardGiftOptions} value={wizGiftFunds} onchange={handleWizardSelect}></lightning-radio-group>
                            </template>
                        </template>
                        <!-- Step 4: Income & Debts -->
                        <template lwc:if={wizardStep==4}>
                            <div class="slds-grid slds-gutters slds-wrap">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <lightning-input name="wizIncomeMonthly" type="currency" label="Gross Monthly Income" value={wizIncomeMonthly} onchange={handleWizardInput}></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <lightning-input name="wizDebtsMonthly" type="currency" label="Monthly Debts" value={wizDebtsMonthly} onchange={handleWizardInput}></lightning-input>
                                </div>
                            </div>
                            <template lwc:if={wizardBackDTI}>
                                <p class="slds-text-color_weak slds-m-top_small">Estimated Back DTI: {wizardBackDTI}%</p>
                            </template>
                        </template>
                        <!-- Step 5: Summary -->
                        <template lwc:if={wizardStep==5}>
                            <template lwc:if={wizSummary}>
                                <div class="slds-grid slds-gutters slds-wrap">
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                        <div class="slds-box slds-theme_shade">
                                            <p><strong>Employment OK:</strong> {wizSummary.employedOk}</p>
                                            <p><strong>Credit OK:</strong> {wizSummary.creditOk}</p>
                                            <p><strong>Down Payment OK:</strong> {wizSummary.downOk}</p>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                        <div class="slds-box slds-theme_default">
                                            <p><strong>Back DTI:</strong> {wizSummary.backDTI}%</p>
                                            <p><strong>Overall Eligible:</strong> {wizSummary.eligible}</p>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </template>
                    </template>

                    <div class="slds-m-top_medium slds-grid slds-grid_align-spread">
                        <lightning-button label="Back" onclick={prevWizardStep}></lightning-button>
                        <lightning-button label="Next" variant="brand" onclick={nextWizardStep} disabled={wizardStep==5}></lightning-button>
                    </div>
                </div>
            </div>

            <div class="slds-m-bottom_medium slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                <span class="slds-text-title">Comparison Mode</span>
                <lightning-input type="toggle" message-toggle-active="On" message-toggle-inactive="Off" onchange={handleComparisonToggle}></lightning-input>
            </div>
            <div class="slds-m-bottom_medium slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                <span class="slds-text-title">Affordability Mode</span>
                <lightning-input type="toggle" message-toggle-active="On" message-toggle-inactive="Off" onchange={handleAffordabilityToggle}></lightning-input>
            </div>
            <div class="slds-m-bottom_medium slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                <span class="slds-text-title">Investment Property Mode</span>
                <lightning-input type="toggle" message-toggle-active="On" message-toggle-inactive="Off" onchange={handleInvestmentToggle}></lightning-input>
            </div>
            <p class="slds-text-body_small slds-m-bottom_medium">
                Estimate your monthly mortgage payment.
            </p>

            <template lwc:if={comparisonMode}>
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <lightning-accordion active-section-name={activeSectionName}>
                            <lightning-accordion-section name="step1" label="Scenario A — Step 1 - Property Details">
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-3">
                                        <lightning-input type="currency" label="Property Price" value={price} data-scenario="A" onchange={handlePriceChange} required></lightning-input>
                                    </div>
                                </div>
                                <div class="slds-m-top_medium slds-text-align_right">
                                    <lightning-button label="Next" variant="brand" data-step="step2" data-scenario="A" onclick={goToStep}></lightning-button>
                                </div>
                            </lightning-accordion-section>
                            <lightning-accordion-section name="step2" label="Scenario A — Step 2 - Loan Terms">
                                <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-p-bottom_small">
                            <lightning-radio-group name="loanTypeA" label="Loan Type" options={loanTypeOptions} value={loanType} onchange={handleLoanTypeChange}></lightning-radio-group>
                            <div class="slds-m-top_small">
                                <lightning-input type="number" label="Interest Rate (Annual %)" step="0.01" value={interestRate} data-scenario="A" onchange={handleRateChange} field-level-help="Default set by loan type; you can override"></lightning-input>
                                <template lwc:if={showArmFieldsA}>
                                    <div class="slds-grid slds-gutters slds-m-top_small">
                                        <div class="slds-col slds-size_1-of-2">
                                            <lightning-input name="armInitialRate" type="number" step="0.01" label="ARM Initial Rate (%)" data-scenario="A" onchange={handleArmFieldChange}></lightning-input>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2">
                                            <lightning-input name="armMargin" type="number" step="0.01" label="ARM Margin (%)" data-scenario="A" onchange={handleArmFieldChange}></lightning-input>
                                        </div>
                                    </div>
                                </template>
                            </div>
                            <div class="slds-m-top_small">
                                <lightning-radio-group name="propertyTypeA" label="Property Type" options={propertyTypeOptions} value={propertyType} onchange={handlePropertyTypeChange}></lightning-radio-group>
                                <div class="slds-grid slds-gutters slds-m-top_small">
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input type="number" step="0.01" label="Property Tax (Annual %)" value={propertyTaxRate} onchange={handleTaxChange}></lightning-input>
                                        <template lwc:if={estimatedMonthlyTaxA}>
                                            <p class="slds-text-body_small slds-text-color_weak slds-m-top_x-small">Est. Monthly Tax: {estimatedMonthlyTaxA}</p>
                                        </template>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <template lwc:if={showHoaA}>
                                            <lightning-input type="currency" label="HOA Fees (Monthly)" value={hoaMonthly} onchange={handleMaintenanceChange}></lightning-input>
                                        </template>
                                        <template lwc:if={showRentalA}>
                                            <lightning-input type="currency" label="Rental Income (Monthly)" value={rentalIncome} onchange={handleRentalChange}></lightning-input>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                                    <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-p-bottom_small">
                                        <lightning-input type="number" label="Loan Tenure (Years)" value={tenure} data-scenario="A" onchange={handleTenureChange} required></lightning-input>
                                    </div>
                                </div>
                                <div class="slds-m-top_medium slds-grid slds-grid_align-spread">
                                    <lightning-button label="Previous" variant="neutral" data-step="step1" data-scenario="A" onclick={goToStep}></lightning-button>
                                    <div>
                                        <lightning-button label="Next" variant="brand" data-step="step3" data-scenario="A" onclick={goToStep}></lightning-button>
                                    </div>
                                </div>
                            </lightning-accordion-section>
                            <lightning-accordion-section name="step3" label="Scenario A — Step 3 - Additional Costs">
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-p-bottom_small">
                                        <lightning-input type="number" label="Down Payment (%)" step="0.1" placeholder="e.g., 20"></lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-p-bottom_small">
                                        <lightning-input type="number" label="Property Tax (Annual %)" step="0.01" placeholder="e.g., 1.2"></lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-p-bottom_small">
                                        <lightning-input type="currency" label="Home Insurance (Monthly)" placeholder="e.g., 75"></lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-p-bottom_small">
                                        <lightning-input type="currency" label="HOA Fees (Monthly)" placeholder="e.g., 100"></lightning-input>
                                    </div>
                                </div>
                                <div class="slds-m-top_medium slds-grid slds-grid_align-spread">
                                    <lightning-button label="Previous" variant="neutral" data-step="step2" data-scenario="A" onclick={goToStep}></lightning-button>
                                    <div>
                                        <lightning-button label="Next" variant="brand" data-step="step4" data-scenario="A" onclick={goToStep}></lightning-button>
                                    </div>
                                </div>
                            </lightning-accordion-section>
                            <lightning-accordion-section name="step4" label="Scenario A — Step 4 - Results">
                                <div class="slds-m-bottom_medium slds-grid slds-grid_align-spread">
                                    <lightning-button label="Previous" variant="neutral" data-step="step3" data-scenario="A" onclick={goToStep}></lightning-button>
                                    <div class="slds-grid slds-gutters_x-small">
                                        <lightning-button label="Reset" variant="neutral" data-scenario="A" onclick={resetCalculator}></lightning-button>
                                        <lightning-button label="Calculate" variant="brand" data-scenario="A" onclick={calculatePayment}></lightning-button>
                                    </div>
                                </div>
                                <template lwc:if={formattedPayment}>
                                    <div class="slds-m-top_small slds-box slds-theme_shade mortgage-calculator__result">
                                        <p class="slds-text-heading_large slds-m-bottom_x-small">{formattedPayment}</p>
                                        <p class="slds-text-title slds-text-color_weak">Estimated Monthly Payment</p>
                                    </div>
                                </template>
                                <template lwc:if={validationMessage}>
                                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-top_medium">
                                        <span class="slds-assistive-text">Error</span>
                                        <h2>{validationMessage}</h2>
                                    </div>
                                </template>
                            </lightning-accordion-section>
                        </lightning-accordion>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <lightning-accordion active-section-name={activeSectionNameB}>
                            <lightning-accordion-section name="step1" label="Scenario B — Step 1 - Property Details">
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-3">
                                        <lightning-input type="currency" label="Property Price" value={priceB} data-scenario="B" onchange={handlePriceChange} required></lightning-input>
                                    </div>
                                </div>
                                <div class="slds-m-top_medium slds-text-align_right">
                                    <lightning-button label="Next" variant="brand" data-step="step2" data-scenario="B" onclick={goToStep}></lightning-button>
                                </div>
                            </lightning-accordion-section>
                            <lightning-accordion-section name="step2" label="Scenario B — Step 2 - Loan Terms">
                                <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-p-bottom_small">
                            <lightning-radio-group name="loanTypeB" label="Loan Type" options={loanTypeOptions} value={loanTypeB} data-scenario="B" onchange={handleLoanTypeChange}></lightning-radio-group>
                            <div class="slds-m-top_small">
                                <lightning-input type="number" label="Interest Rate (Annual %)" step="0.01" value={interestRateB} data-scenario="B" onchange={handleRateChange} field-level-help="Default set by loan type; you can override"></lightning-input>
                                <template lwc:if={showArmFieldsB}>
                                    <div class="slds-grid slds-gutters slds-m-top_small">
                                        <div class="slds-col slds-size_1-of-2">
                                            <lightning-input name="armInitialRate" type="number" step="0.01" label="ARM Initial Rate (%)" data-scenario="B" onchange={handleArmFieldChange}></lightning-input>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2">
                                            <lightning-input name="armMargin" type="number" step="0.01" label="ARM Margin (%)" data-scenario="B" onchange={handleArmFieldChange}></lightning-input>
                                        </div>
                                    </div>
                                </template>
                            </div>
                            <div class="slds-m-top_small">
                                <lightning-radio-group name="propertyTypeB" label="Property Type" options={propertyTypeOptions} value={propertyTypeB} data-scenario="B" onchange={handlePropertyTypeChange}></lightning-radio-group>
                                <div class="slds-grid slds-gutters slds-m-top_small">
                                    <div class="slds-col slds-size_1-of-2">

        </lightning-card>
    </template>

    <!-- Tax Implications -->
    <lightning-card title="Tax Implications" icon-name="utility:calculator">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input type="number" step="0.1" label="Income Tax Bracket (%)" value={taxBracketPct} onchange={handleTaxBracketChange}></lightning-input>
                </div>
            </div>
            <template lwc:if={taxImplicationSummary}>
                <div class="slds-m-top_medium slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-box slds-theme_shade">
                            <p class="slds-text-title_caps slds-m-bottom_x-small">Annual Deductions</p>
                            <p>Mortgage Interest: <strong><lightning-formatted-number value={taxImplicationSummary.annualMortgageInterest} style="currency" currency-code={currencyCode}></lightning-formatted-number></strong></p>
                            <p>Property Tax: <strong><lightning-formatted-number value={taxImplicationSummary.annualPropertyTax} style="currency" currency-code={currencyCode}></lightning-formatted-number></strong></p>
                            <p>Total Deductible: <strong><lightning-formatted-number value={taxImplicationSummary.totalDeductible} style="currency" currency-code={currencyCode}></lightning-formatted-number></strong></p>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-box slds-theme_default">
                            <p class="slds-text-title_caps slds-m-bottom_x-small">Estimated Tax Savings</p>
                            <template lwc:if={taxImplicationSummary.estSavings}>
                                <p><strong><lightning-formatted-number value={taxImplicationSummary.estSavings} style="currency" currency-code={currencyCode}></lightning-formatted-number></strong> per year</p>
                            </template>
                            <template lwc:else>
                                <p class="slds-text-color_weak">Enter your tax bracket to estimate savings.</p>
                            </template>
                        </div>
                    </div>
                </div>
                <p class="slds-text-color_weak slds-m-top_small slds-text-body_small">Note: This is an estimate and not tax advice. Consult a tax professional.</p>
            </template>
        </div>
    </lightning-card>

    <!-- Automated Pre‑Approval -->
    <lightning-card title="Automated Pre‑Approval" icon-name="utility:approval">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input type="number" step="1000" label="Annual Income" value={incomeAnnual} onchange={handleIncomeChange} placeholder="e.g., 120000"></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input type="number" step="0.1" label="Years Employed" value={employmentYears} onchange={handleEmploymentChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input type="number" step="50" label="Monthly Non‑Housing Debts" value={monthlyDebt} onchange={handleDebtChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-combobox label="Credit Score Range" value={creditScoreRange} options={creditScoreOptions} onchange={handleScoreChange}></lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input type="currency" label="Liquid Assets (Down / Reserves)" value={affDownPayment} onchange={handleAffDownChange} field-level-help="Used for down payment and reserves check."></lightning-input>
                </div>
            </div>

            <div class="slds-m-top_medium slds-grid slds-grid_align-spread">
                <lightning-button label="Reset" onclick={resetPreApproval}></lightning-button>
                <lightning-button variant="brand" label="Run Pre‑Approval" onclick={calculatePreApproval}></lightning-button>
            </div>

            <template lwc:if={preApprovalMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-top_medium">
                    <span class="slds-assistive-text">Error</span>
                    <h2>{preApprovalMessage}</h2>
                </div>
            </template>

            <template lwc:if={preApprovalAmount}>
                <div class="slds-m-top_medium slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                        <div class="slds-box slds-theme_shade">
                            <p class="slds-text-title_caps slds-m-bottom_x-small">Pre‑Approval</p>
                            <p>Max Principal: <strong>{formattedPreApproval}</strong></p>
                            <p>Status: <strong>{preApprovalDecision}</strong></p>
                        </div>
                    </div>
                    <template lwc:if={preApprovalReasons.length}>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-3">
                            <div class="slds-box slds-theme_default">
                                <p class="slds-text-title_caps slds-m-bottom_x-small">Notes</p>
                                <ul class="slds-list_dotted">
                                    <template for:each={preApprovalReasons} for:item="r" for:index="idx">
                                        <li key={idx}>{r}</li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>

    <!-- Escrow Analysis -->
    <lightning-card title="Escrow Analysis" icon-name="utility:balance">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input name="taxAnnual" type="currency" label="Property Tax (Annual)" value={taxAnnual} onchange={handleEscrowFieldChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input name="insuranceAnnual" type="currency" label="Insurance (Annual)" value={insuranceAnnual} onchange={handleEscrowFieldChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-combobox name="taxMonth1" label="Tax Disbursement #1" value={taxMonth1} options={monthOptions} onchange={handleEscrowFieldChange}></lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-combobox name="taxMonth2" label="Tax Disbursement #2 (optional)" value={taxMonth2} options={monthOptions} onchange={handleEscrowFieldChange}></lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-combobox name="insuranceMonth" label="Insurance Disbursement" value={insuranceMonth} options={monthOptions} onchange={handleEscrowFieldChange}></lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input name="escrowStartBalance" type="currency" label="Starting Escrow Balance" value={escrowStartBalance} onchange={handleEscrowFieldChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input name="escrowMonthlyCurrent" type="currency" label="Current Monthly Escrow" value={escrowMonthlyCurrent} onchange={handleEscrowFieldChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-combobox name="escrowStartMonth" label="Projection Start Month" value={escrowStartMonth} options={monthOptions} onchange={handleEscrowFieldChange}></lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input name="escrowCushionMonths" type="number" label="Cushion (Months)" value={escrowCushionMonths} onchange={handleEscrowFieldChange} field-level-help="Typical max cushion is 2 months."></lightning-input>
                </div>
            </div>

            <div class="slds-m-top_medium slds-grid slds-grid_align-spread">
                <lightning-button label="Reset" onclick={resetEscrow}></lightning-button>
                <lightning-button variant="brand" label="Analyze Escrow" onclick={computeEscrowAnalysis}></lightning-button>
            </div>

            <template lwc:if={escrowMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-top_medium">
                    <span class="slds-assistive-text">Error</span>
                    <h2>{escrowMessage}</h2>
                </div>
            </template>

            <template lwc:if={escrowSummary}>
                <div class="slds-m-top_medium slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                        <div class="slds-box slds-theme_shade">
                            <p class="slds-text-title_caps slds-m-bottom_x-small">Summary</p>
                            <p>Base Monthly: <strong>{escrowSummary.baseMonthly}</strong></p>
                            <p>Cushion Needed: <strong>{escrowSummary.cushionAmount}</strong></p>
                            <p>Min Balance (12m): <strong>{escrowSummary.minBalance}</strong></p>
                            <p>Shortage: <strong>{escrowSummary.shortage}</strong></p>
                            <p>Surplus: <strong>{escrowSummary.surplus}</strong></p>
                            <p>Recommended Monthly: <strong>{escrowSummary.recommendedMonthly}</strong></p>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-3">
                        <lightning-datatable key-field="id" data={escrowRows} columns={escrowColumns} hide-checkbox-column></lightning-datatable>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>

    <!-- Share / Email Results -->
    <lightning-card title="Share & Email Results" icon-name="utility:share">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input name="emailTo" type="email" label="Recipient Email" value={emailTo} onchange={handleEmailFieldChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input name="emailSubject" type="text" label="Subject" value={emailSubject} onchange={handleEmailFieldChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-combobox name="emailTemplate" label="Template" value={emailTemplate} options={emailTemplateOptions} onchange={handleEmailFieldChange}></lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                    <lightning-textarea name="emailBody" label="Message" value={emailBody} onchange={handleEmailFieldChange}></lightning-textarea>
                </div>
            </div>
            <div class="slds-m-top_small slds-grid slds-grid_align-spread">
                <lightning-button label="Copy Summary" onclick={handleShare}></lightning-button>
                <lightning-button label="Export CSV" onclick={exportCsv}></lightning-button>
                <lightning-button label="Generate PDF" onclick={generatePdf}></lightning-button>
                <lightning-button label="Send Email" variant="brand" onclick={sendEmail}></lightning-button>
            </div>
        </div>
    </lightning-card>

    <!-- Home Equity & HELOC -->
    <lightning-card title="Home Equity & HELOC" icon-name="utility:home">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input name="equityHomeValue" type="currency" label="Current Home Value" value={equityHomeValue} onchange={handleEquityFieldChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input name="equityMonthsElapsed" type="number" label="Months Since Loan Start" value={equityMonthsElapsed} onchange={handleEquityFieldChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input name="equityAppreciationPct" type="number" step="0.1" label="Appreciation (Annual %)" value={equityAppreciationPct} onchange={handleEquityFieldChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input name="equityYearsProjection" type="number" label="Projection (Years)" value={equityYearsProjection} onchange={handleEquityFieldChange}></lightning-input>
                </div>
            </div>

            <template lwc:if={equitySummary}>
                <div class="slds-m-top_medium slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-box slds-theme_shade">
                            <p class="slds-text-title_caps slds-m-bottom_x-small">Current Position</p>
                            <p>Remaining Balance: <strong><lightning-formatted-number value={equitySummary.balance} style="currency" currency-code={currencyCode}></lightning-formatted-number></strong></p>
                            <p>Current Equity: <strong><lightning-formatted-number value={equitySummary.equity} style="currency" currency-code={currencyCode}></lightning-formatted-number></strong></p>
                            <p>LTV: <strong><lightning-formatted-number value={equitySummary.ltv} maximum-fraction-digits="1"></lightning-formatted-number>%</strong></p>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-box slds-theme_default">
                            <p class="slds-text-title_caps slds-m-bottom_x-small">HELOC</p>
                            <div class="slds-grid slds-gutters slds-wrap">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <lightning-input name="helocMaxLtvPct" type="number" step="0.1" label="Max LTV (%)" value={helocMaxLtvPct} onchange={handleEquityFieldChange}></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <lightning-input name="helocDrawAmount" type="currency" label="Desired Draw" value={helocDrawAmount} onchange={handleEquityFieldChange}></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <lightning-input name="helocRatePct" type="number" step="0.01" label="HELOC Rate (Annual %)" value={helocRatePct} onchange={handleEquityFieldChange}></lightning-input>
                                </div>
                            </div>
                            <template lwc:if={helocSummary}>
                                <p class="slds-m-top_small">Available at {helocMaxLtvPct}% LTV: <strong><lightning-formatted-number value={helocSummary.available} style="currency" currency-code={currencyCode}></lightning-formatted-number></strong></p>
                                <p>Selected Draw: <strong><lightning-formatted-number value={helocSummary.draw} style="currency" currency-code={currencyCode}></lightning-formatted-number></strong></p>
                                <template lwc:if={helocSummary.monthlyInt}>
                                    <p>Interest Only (Monthly): <strong><lightning-formatted-number value={helocSummary.monthlyInt} style="currency" currency-code={currencyCode}></lightning-formatted-number></strong></p>
                                </template>
                            </template>
                        </div>
                    </div>
                </div>
            </template>

            <template lwc:if={equityProjectionRows.length}>
                <div class="slds-m-top_medium">
                    <h3 class="slds-text-title_caps slds-m-bottom_small">Equity Projection</h3>
                    <lightning-datatable key-field="year" data={equityProjectionRows} columns={equityProjectionColumns} hide-checkbox-column></lightning-datatable>
                </div>
            </template>
        </div>
    </lightning-card>

    <!-- Natural Disaster Risk & Insurance Impact -->
    <lightning-card title="Natural Disaster Risk & Insurance Impact" icon-name="utility:warning">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-combobox name="riskFlood" label="Flood Risk" value={riskFlood} options={riskLevelOptions} onchange={handleRiskChange}></lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-combobox name="riskEarthquake" label="Earthquake Risk" value={riskEarthquake} options={riskLevelOptions} onchange={handleRiskChange}></lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-combobox name="riskHurricane" label="Hurricane Risk" value={riskHurricane} options={riskLevelOptions} onchange={handleRiskChange}></lightning-combobox>
                </div>
            </div>
            <div class="slds-m-top_medium slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <div class="slds-box slds-theme_shade">
                        <p class="slds-text-title_caps slds-m-bottom_x-small">Monthly Insurance Surcharges</p>
                        <p>Flood: <strong><lightning-formatted-number value={riskInsuranceBreakdown.flood} style="currency" currency-code={currencyCode}></lightning-formatted-number></strong></p>
                        <p>Earthquake: <strong><lightning-formatted-number value={riskInsuranceBreakdown.eq} style="currency" currency-code={currencyCode}></lightning-formatted-number></strong></p>
                        <p>Hurricane: <strong><lightning-formatted-number value={riskInsuranceBreakdown.hurricane} style="currency" currency-code={currencyCode}></lightning-formatted-number></strong></p>
                        <p>Total: <strong><lightning-formatted-number value={riskInsuranceBreakdown.total} style="currency" currency-code={currencyCode}></lightning-formatted-number></strong></p>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <div class="slds-box slds-theme_default">
                        <p class="slds-text-title_caps slds-m-bottom_x-small">Impact on Monthly Payment</p>
                        <template lwc:if={monthlyWithRisk}>
                            <p>Base (EMI + Maint + HOA): <strong><lightning-formatted-number value={buyingMonthlyCost} style="currency" currency-code={currencyCode}></lightning-formatted-number></strong></p>
                            <p>With Risk Surcharges: <strong><lightning-formatted-number value={monthlyWithRisk} style="currency" currency-code={currencyCode}></lightning-formatted-number></strong></p>
                        </template>
                        <template lwc:else>
                            <p class="slds-text-color_weak">Enter loan details (price, rate, tenure) to compute base monthly.</p>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>

    <!-- Payment Acceleration Strategies -->
    <lightning-card title="Payment Acceleration" icon-name="utility:steps">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input type="toggle" label="Enable Bi-weekly" message-toggle-active="On" message-toggle-inactive="Off" onchange={handleAccelToggle}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input name="accelExtraMonthly" type="currency" label="Extra Monthly" value={accelExtraMonthly} onchange={handleAccelFieldChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input name="accelLumpAmount" type="currency" label="Lump Sum Amount" value={accelLumpAmount} onchange={handleAccelFieldChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-input name="accelLumpStartMonth" type="number" label="Lump Sum at Payment #" value={accelLumpStartMonth} onchange={handleAccelFieldChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-bottom_small">
                    <lightning-combobox name="accelFrequency" label="Frequency" value={accelFrequency} options={accelFrequencyOptions} onchange={handleAccelFrequencyChange}></lightning-combobox>
                </div>
            </div>
            <div class="slds-m-top_medium slds-grid slds-grid_align-spread">
                <lightning-button label="Compute" variant="brand" onclick={computeAcceleration}></lightning-button>
            </div>
            <template lwc:if={accelMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-top_medium">
                    <span class="slds-assistive-text">Error</span>
                    <h2>{accelMessage}</h2>
                </div>
            </template>
            <template lwc:if={accelRows.length}>
                <div class="slds-m-top_medium">
                    <lightning-datatable key-field="id" data={accelRows} columns={accelColumns} hide-checkbox-column></lightning-datatable>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
